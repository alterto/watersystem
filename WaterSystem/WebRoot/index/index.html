	<script type="text/javascript">
	function addTab(title,url,icon){
		if ($('#main_tab').tabs('exists', title)){
			$('#main_tab').tabs('select', title);
		} else {
			var content = '<div style="overflow:hidden;width:100%;height:100%;"><iframe scrolling="no" frameborder="0"  src="'+url+'" style="width:100%;height:100%;"></iframe></div>';
			$('#main_tab').tabs('add',{
				title:title,
				content:content,
				iconCls:icon,
				closable:true,
			});
		}
	}
	</script>  
	<style type="text/css">
		/*去掉树形控件下<a>标签的下划线*/
		.easyui-tree a{
			text-decoration:none;
		}
	</style>
